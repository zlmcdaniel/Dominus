<!DOCTYPE>
<html>
    <head>
        <link rel="stylesheet" href="main.css" \>
    </head>
    <body>
        <h1>Create account</h1>
        
        <form>
            <p>First name: </p>
            <input type="text">
            
            <p>Last name: </p>
            <input type="text">
            
            <p>Email: </p>
            <input type="text">
            
            <p>Username: </p>
            <input type="text">
            
            <p>Secret question: </p>
            <select>
                <option>Who was your favorite elementary school teacher?</option>
                <option>What street was your childhood home on?</option>
                <option>What was the name of your first pet?</option>
            </select>
            
            <p>Secret answer: </p>
            <input type="text">
            
            <p>Password: </p>
            <input type="password">
            
            <p>Confirm password: </p>
            <input type="password">
            
            <br><br><input type="submit">
        </form>
    </body>
</html>
